<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/site.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="container">
            <a href="index.html"><img src="../Images/logo_240x100.png"></a>
        </div>
    </header>
    <div class="searchDiv">
        <div class="centered">
            <label class="departureBoard">Afgangstavle</label>

            <!-- Form that does not refresh page since onsubmit is return false; -->
            <form method="post" class="inputForm" onsubmit="return false;">

                <!-- Input for the stop/station name -->
                <input class="input-location" type="text" placeholder="Skriv stop eller station" name="station"
                    id="Station" autocomplete="off" required>

                <!-- ul will contain top 10 search results -->
                <ul id="results-list"></ul>

                <!-- Input type datetime-local -->
                <input class="input-date" type="datetime-local" name="date" id="Date" required>

                <!-- button that has an onclick event, which will start the SearchJourney function -->
                <button class="button-field" type="submit" onclick="searchJourney()">Find</button>
            </form>
        </div>
    </div>
    <br>
    <br>

    <!-- #result-for is to display the searched stop/station -->
    <div id="result-for"></div>
    <hr>
    <!-- Train section -->
    <div id="train">
        <div id="trainIC"></div>
        <div id="trainRE"></div>
        <div id="train-s"></div>
        <div id="trainLyn"></div>
        <div id="trainLet"></div>
        <div id="tog"></div>
    </div>
    <!-- Bus section -->
    <div id="bus">
        <div id="busBus"></div>
        <div id="busExb"></div>
        <div id="busOther"></div>
    </div>
    <!-- Metro section and boat -->
    <div id="metro">
        <div id="metroMetro"></div>
        <div id="boat"></div>
        <div id="metroOther"></div>

    </div>

    <script src="../JS/site.js"></script>
</body>

</html>
